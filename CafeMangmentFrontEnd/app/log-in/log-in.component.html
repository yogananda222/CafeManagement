<!DOCTYPE html>
<html>
  <head>
   <style>
      
   </style>
  </head>


<body>

  <section>
    <div class="title">
        <h1>Craving Something?</h1>
        <p>Let's get you started !</p>
    </div>
  </section>
  <section>
    <div class="finalimage"> 
      <img src="/assets/images/loginfinalimage.png" width="600px" >
  
    </div>
  </section>


<form
  form #spForm="ngForm"
  (ngSubmit)="loginuser()"
  class="login-form"
>

  <!-- Username -->
  <div class="form-group" style="color: black;">
    <label for="username">User Name:</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      [(ngModel)]="user.username"
      placeholder="Enter User Name"
      required
      minlength="6"
      
    />
    <div
      class="error-message"
      *ngIf="
        spForm.controls['username'].invalid &&
        (spForm.controls['username'].dirty || spForm.controls['username'].touched)
      "
    >
      <div *ngIf="spForm.controls['username']?.errors?.['minlength']">
        User Name must contain at least 6 characters.
      </div>
    </div>
  </div>

  <!-- Password -->
  <div class="form-group" style="color: black;">
    <label for="password">Password:</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="user.userpassword"
      placeholder="Enter password"
      required
      pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
    />
    <div
      class="error-message"
      *ngIf="
        spForm.controls['password'].invalid &&
        (spForm.controls['password'].dirty || spForm.controls['password'].touched)
      "
    >
      <div *ngIf="spForm.controls['password']?.errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="spForm.controls['password']?.errors?.['pattern']">
        Password should be minimum 6 characters with combination of letters,
        digits, and special characters.
      </div>
    </div>
  </div>

  <button type="submit"  routerLink="/homepage"   class="form-control btn btn-primary submit px-3" [disabled]="spForm.invalid">
    <b>Login</b>  </button>
  

  <p class="bottom" style="color: rgb(28, 27, 27);">
    Not a member? 
    <a class="bottom" routerLink="/signup" style="color: rgb(14, 0, 0); text-decoration: none; padding-left: 5px;">Signup</a>
  </p>
  

  <p>
    <a class="bottom" routerLink="/" style="color: rgb(16, 15, 15);">
      <strong>Back to Home....</strong>
    </a>
  </p>
</form>

</body>
</html>
