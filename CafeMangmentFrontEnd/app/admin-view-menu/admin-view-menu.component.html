<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <style>
        /* Reset and common styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Custom CSS starts here */
        :root {
            --background-color1: #fafaff;
            --background-color2: #ffffff;
            --background-color3: #ededed;
            --background-color4: #cad7fda4;
            --primary-color: #4b49ac;
            --secondary-color: #0c007d;
            --one-use-color: #3f0097;
            --two-use-color: #5500cb;
            --Border-color: #3f0097;
        }

        body {
            background-color: var(--background-color4);
            max-width: 100%;
            overflow-x: hidden;
        }

        header {
            height: 70px;
            width: 100vw;
            padding: 0 30px;
            background-color: var(--background-color1);
            z-index: 100;
            box-shadow: 1px 1px 15px rgba(161, 182, 253, 0.825);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 27px;
            font-weight: 600;
            color: rgb(47, 141, 70);
        }

        .icn {
            height: 30px;
        }

        .nav {
            min-height: 91vh;
            width: 250px;
            background-color: var(--background-color2);
            position: absolute;
            top: 0px;
            left: 0;
            box-shadow: 1px 1px 10px rgba(198, 189, 248, 0.825);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            padding: 30px 0 20px 10px;
        }

        .nav-upper-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .nav-option {
            width: 250px;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 30px 0 20px;
            gap: 20px;
            transition: all 0.1s ease-in-out;
        }

        .nav-option:hover {
            border-left: 5px solid #a2a2a2;
            background-color: #dadada;
            cursor: pointer;
        }

        .nav-img {
            height: 30px;
        }

        /* Additional styles and media queries... */

        /* Responsive CSS Here */
        @media screen and (max-width: 950px) {
            .nav-img {
                height: 25px;
            }
            .nav-option {
                gap: 30px;
            }
        }

        @media screen and (max-width: 850px) {
            .nav-img {
                height: 30px;
            }
            .nav-option {
                gap: 30px;
            }
        }

        @media screen and (max-width: 490px) {
            .message {
                display: none;
            }
            .logosec {
                width: 100%;
                justify-content: space-between;
            }
            .logo {
                font-size: 20px;
            }
            .menuicn {
                height: 25px;
            }
            .nav-img {
                height: 25px;
            }
            .nav-option {
                gap: 25px;
            }
            .nav-option h3 {
                font-size: 12px;
            }
            .nav-upper-options {
                gap: 15px;
            }
        }

        @media screen and (max-width: 400px) {
            .recent-Articles {
                font-size: 17px;
            }
            .view {
                width: 60px;
                font-size: 10px;
                height: 27px;
            }
            .report-header {
                height: 60px;
                padding: 10px 10px 5px 10px;
            }
            .searchbtn img {
                height: 20px;
            }
        }

        @media screen and (max-width: 320px) {
            .recent-Articles {
                font-size: 12px;
            }
            .view {
                width: 50px;
                font-size: 8px;
                height: 27px;
            }
            .report-header {
                height: 60px;
                padding: 10px 5px 5px 5px;
            }
            .t-op {
                font-size: 12px;
            }
            .t-op-nextlvl {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <section>
        <header>
            <div class="logosec">
                <div class="logo">CafeManagement</div>
                <img src="assets/images/logo.jpg" class="icn menuicn" id="menuicn" alt="menu-icon">
            </div>
            <h4 style="margin-left: 70%"></h4>
            <div class="dp">
                <img src="assets/images/Users.png" class="dpicn" alt="dp">
            </div>
        </header>
        <div class="main-container">
            <div class="navcontainer">
                <nav class="nav">
                    <div class="nav-upper-options">
                        <div class="nav-option option1">
                            <a routerLink="/homepage">
                                <img src="assets/images/dashboard.png" class="nav-img" alt="dashboard">
                                <h3 style="margin-left: 20px">Dashboard</h3>
                            </a>
                        </div>
                        <div class="option2 nav-option">
                            <a routerLink="/customerview">
                                <img src="assets/images/people.png" class="nav-img" alt="articles">
                                <h3 style="margin-left: 20px">Show Customer</h3>
                            </a>
                        </div>
                        <!-- Add other navigation options... -->
                    </div>
                </nav>
            </div>
        </div>
    </section>
</body>
</html>
